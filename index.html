<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel - Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" sizes="32" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/bundle/app.bundle.js"></script>
</head>
<body>
    <section class="container">
        <img class="logo" src="assets/svg/logo.svg" alt="logo">
    
        <img class="hero" src="assets/img/hero-mobile.jpg" alt="imagen principal">

        <main class="info">
            <h1 class="info__title"><span class="info__span">We're</span> coming soon</h1>
            <p class="info__text"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#" class="info__form">
                <input type="email" class="info__input" placeholder="Email Address">
                <button class="info__button">
                    <img class="info__icon" src="assets/svg/icon-arrow.svg" alt="icono de flecha">
                </button>
                <p class="info__error">Please provide a valid email</p>
            </form> 
        </main>
    </section>

    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
